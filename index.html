<!DOCTYPE html>
<html> 
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="d3.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<script src="pdfkit.js"></script>
	<script src="blob-stream.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
	<h1>Onctopus_vis</h1>
</head>

<body>
	<div id="ui">
		<div><input type="file" id="data" multiple="multiple"/></div>
		<div><button class="draw" onclick="draw()">Generate Tree</button></div>
		<div><select id="segmentSelect" onchange="changeSegment()">
			<option value=-1>no segment</option>
		</select></div>
		<div><button class="getPDF" onclick="getPDFs()">get PDFs</button></div>
	</div>
	<div id="graphicGroup">
		<g id="legendGroup"></g>
		<div id="graphsGroup"></div>
	</div>
	<div id="tableGroup"></div>
	<canvas id="canvas" width="0px" height="0px"></canvas> 
</body>
</html>
